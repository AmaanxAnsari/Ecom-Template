    <link rel="shortcut icon" href="./img/app-icons/dribble.png" type="image/x-icon">

    <link rel="stylesheet" href="./css/bootstrap.min.css">

    <link rel="stylesheet" type="text/css"

    </style>

<body>

    <div class="container p-4">
        <div class="row box-row">
            <div class="btn-container col-lg-2 col-md-2 col-sm-12 border-end">

                <div class="d-flex flex-lg-column flex-md-column justify-content-evenly">
                    <div class="btn-wrapper" role="tablist">
                        <button class="btn btn-outline-light text-dark my-3 py-3 active " id="gift-tab"
                            data-bs-toggle="pill" data-bs-target="#gift-coupon" type="button" role="tab"
                            aria-controls="gift-coupon" aria-selected="false">
                            <img src=" ./img/app-icons/giftbox.png" alt="" width="15" height="auto"> GiftCard
                        </button>
                        <button class="btn btn-outline-light text-dark my-3 py-3  " id="apple-tab" data-bs-toggle="pill"
                            data-bs-target="#apple-coupon" type="button" role="tab" aria-controls="apple-coupon"
                            aria-selected="false">
                            <img src="./img/app-icons/apple.png" alt="" width="15" height="auto"> AppStore
                        </button>


                        <button class="btn  btn-outline-light text-dark  my-3 py-3" id="amazon-tab"
                            data-bs-toggle="pill" data-bs-target="#amazon-coupon" type="button" role="tab"
                            aria-controls="amazon-coupon" aria-selected="false">
                            <img src="./img/app-icons/amazon.png" alt="" width="15" height="auto"> Amazon
                        </button>
                        <button class="btn  btn-outline-light text-dark my-3 py-3" id="playstore-tab"
                            data-bs-toggle="pill" data-bs-target="#playstore-coupon" type="button" role="tab"
                            aria-controls="playstore-coupon" aria-selected="false">
                            <img src="./img/app-icons/playstore.png" alt="" width="15" height="auto"> Playstore
                        </button>
                    </div>
                </div>

            </div>
            <div class="col-lg-6 col-md-10 col-sm-12 d-flex">
                <div class="tab-content row">
                    <div class="gift-coupon tab-pane fade active show col-12" id="gift-coupon" role="tabpanel"
                        aria-labelledby="gift-tab" tabindex="0">
                        <div class="d-flex justify-content-center">
                            <div class="card mx-2">
                                <img src="./img/gift-cards/giftCard-1.png" class="card-img rounded img-fluid" alt="...">
                            </div>
                            <div class="card mx-2">
                                <img src="./img/gift-cards/giftCard-2.png" class="card-img rounded img-fluid" alt="...">
                            </div>
                            <div class="card mx-2">
                                <img src="./img/gift-cards/giftCard-3.png" class=" card-img rounded img-fluid"
                                    alt="...">
                            </div>
                        </div>

                    </div>
                    <div class="apple-coupon  tab-pane fade  col-12" id="apple-coupon" role="tabpanel"
                        aria-labelledby="apple-tab" tabindex="0">
                        <div class="d-flex justify-content-center">
                            <div class="card mx-2">
                                <img src="./img/gift-cards/giftCard-4.png" class="card-img  img-fluid" alt="...">
                            </div>
                            <div class="card mx-2">
                                <img src="./img/gift-cards/giftCard-5.png" class="card-img  img-fluid" alt="...">
                            </div>
                            <div class="card mx-2">
                                <img src="./img/gift-cards/giftCard-6.png" class=" card-img  img-fluid" alt="...">
                            </div>
                        </div>

                    </div>


                    <div class="amazon-coupon  tab-pane fade col-12" id="amazon-coupon" role="tabpanel"
                        aria-labelledby="amazon-tab" tabindex="0">

                        <div class="d-flex justify-content-center">
                            <div class="card mx-2">
                                <img src="./img/gift-cards/giftCard-7.png" class="card-img  img-fluid" alt="...">
                            </div>
                            <div class="card mx-2">
                                <img src="./img/gift-cards/giftCard-8.png" class="card-img  img-fluid" alt="...">
                            </div>
                            <div class="card mx-2">
                                <img src="./img/gift-cards/giftCard-9.png" class=" card-img  img-fluid" alt="...">
                            </div>
                        </div>

                    </div>
                    <div class="playstore-coupon  tab-pane fade col-12" id="playstore-coupon" role="tabpanel"
                        aria-labelledby="playstore-tab" tabindex="0">
                        <div class="d-flex justify-content-center">
                            <div class="card mx-2">
                                <img src="./img/gift-cards/giftCard-10.png" class="card-img rounded img-fluid"
                                    alt="...">
                            </div>
                            <div class="card mx-2">
                                <img src="./img/gift-cards/giftCard-11.png" class="card-img rounded img-fluid"
                                    alt="...">
                            </div>
                            <div class="card mx-2">
                                <img src="./img/gift-cards/giftCard-12.png" class=" card-img rounded img-fluid"
                                    alt="...">
                            </div>
                        </div>


                    </div>
                </div>



            </div>



        </div>
